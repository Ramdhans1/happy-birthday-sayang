let slideIndex = 0;

function typeText() {

    charIndex++;

function start() {

function nextSlide() {

}

function prevSlide() {

}

function showSlide() {
  text.innerHTML = "";
  charIndex = 0;

  if (typed[slideIndex]) {
    text.innerHTML = slides[slideIndex];

  } else {
    typeText();

}

function updateButtons() {
  btnBack.style.display = slideIndex > 0 ? "inline-block" : "none";
  btnNext.style.display = slideIndex < slides.length - 1 ? "inline-block" : "none";

  if (slideIndex === slides.length - 1 && typed[slideIndex]) {
    giftBtn.style.display = "block";

}
